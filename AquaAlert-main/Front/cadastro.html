<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - AquAlert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .arrow {
            font-size: 24px;
            color: #0d6efd; 
        }
        .close {
            font-size: 24px;
            cursor: pointer;
        }
        h1 {
            text-align: center;
            color: #0d6efd; 
        }
        p {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .terms {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        button[type="submit"] {
            width: 100%;
        }
        .login {
            text-align: center;
            margin-top: 20px;
        }
        .login a {
            color: #0d6efd; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="arrow">→</div>
            <div class="close">x</div>
        </div>
        <h1>Criar Conta</h1>
        <p>Junte-se à comunidade AquAlert hoje</p>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Nome Completo" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="terms">
                <input type="checkbox" id="terms">
                <label for="terms">Eu concordo com os Termos de Serviço e Política de Privacidade</label>
            </div>
            <button type="submit" class="btn btn-primary">Criar Conta</button>
        </form>
        <div class="login">
            Já tem uma conta? <a href="login.html">Entrar</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
